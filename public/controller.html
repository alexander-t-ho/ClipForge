<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recording Controller</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .controller-container {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0 20px;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recording-dot {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .recording-time {
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .pause-btn {
      background: rgba(255, 193, 7, 0.2);
      border-color: rgba(255, 193, 7, 0.4);
    }

    .stop-btn {
      background: rgba(255, 68, 68, 0.2);
      border-color: rgba(255, 68, 68, 0.4);
    }

    .pause-btn:hover {
      background: rgba(255, 193, 7, 0.3);
    }

    .stop-btn:hover {
      background: rgba(255, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <div class="controller-container">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <span>REC</span>
    </div>
    
    <div class="recording-time" id="recordingTime">00:00</div>
    
    <div class="control-buttons">
      <button class="control-btn pause-btn" id="pauseBtn">⏸️ Pause</button>
      <button class="control-btn stop-btn" id="stopBtn">⏹️ Stop</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let recordingStartTime = null;
    let isPaused = false;
    let pausedTime = 0;
    let timerInterval = null;

    // Update recording time display
    function updateTime() {
      if (!recordingStartTime) return;
      
      const now = Date.now();
      const elapsed = isPaused ? pausedTime : (now - recordingStartTime - pausedTime);
      const seconds = Math.floor(elapsed / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      
      document.getElementById('recordingTime').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Start timer
    function startTimer() {
      recordingStartTime = Date.now();
      pausedTime = 0;
      timerInterval = setInterval(updateTime, 100);
    }

    // Pause timer
    function pauseTimer() {
      if (!isPaused) {
        pausedTime += Date.now() - recordingStartTime;
        isPaused = true;
        document.getElementById('pauseBtn').textContent = '▶️ Resume';
      } else {
        recordingStartTime = Date.now();
        isPaused = false;
        document.getElementById('pauseBtn').textContent = '⏸️ Pause';
      }
    }

    // Stop timer
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    // Event listeners
    document.getElementById('pauseBtn').addEventListener('click', () => {
      pauseTimer();
      ipcRenderer.invoke('controller-command', 'pause');
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      stopTimer();
      ipcRenderer.invoke('controller-command', 'stop');
      ipcRenderer.invoke('close-controller');
    });

    // Listen for recording start
    ipcRenderer.on('recording-started', () => {
      startTimer();
    });

    // Listen for recording paused/resumed
    ipcRenderer.on('recording-paused', () => {
      pauseTimer();
    });

    // Start timer when window loads (recording is already in progress)
    window.addEventListener('load', () => {
      startTimer();
    });
  </script>
</body>
</html>
